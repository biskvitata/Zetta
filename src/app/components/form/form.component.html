<h1>Example Form Builder from JSON</h1>

<app-form-structure-input
  (valueChange)="onJSONInputChange($event)"
></app-form-structure-input>

<ng-container *ngIf="formReady"
  ><form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Generated form here</h1>

    <app-form-group [form]="form" [config]="formStructure"></app-form-group>

    <button type="submit" [disabled]="!form.valid">Submit</button>
  </form></ng-container
>
