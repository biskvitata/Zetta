<mat-form-field class="example-full-width">
  <mat-label>{{ field.label }}</mat-label>
  <textarea
    matInput
    [formControl]="control"
    [placeholder]="field.placeholder"
  ></textarea>
  @if (control.errors?.['required']) {
  <mat-error>{{ field.label }} is required</mat-error>
  }
</mat-form-field>
