<div *ngFor="let field of config.fields">
  <form [formGroup]="form">
    <label *ngIf="field.type === 'Group'">{{ field.label }}</label>

    <app-form-text
      *ngIf="field.type === 'Text'"
      [control]="getFormControl(field)"
      [field]="field"
    ></app-form-text>

    <app-form-textarea
      *ngIf="field.type === 'Textarea'"
      [control]="getFormControl(field)"
      [field]="field"
    ></app-form-textarea>

    <mat-form-field *ngIf="field.type === 'Dropdown'">
      <mat-label>{{ field.label }}</mat-label>

      <mat-select formControlName="{{ field.key }}">
        @for (option of field.options; track option) {
        <mat-option [value]="option">{{ option }}</mat-option>
        }
      </mat-select>

      @if (form.controls[field.key].errors?.['required']) {
      <mat-error>{{ field.label }} is required</mat-error>
      }
    </mat-form-field>

    <ng-container *ngIf="field.type === 'Checkbox'">
      <mat-checkbox formControlName="{{ field.key }}">{{
        field.label
      }}</mat-checkbox>
    </ng-container>

    <ng-container *ngIf="field.type === 'Radio button'">
      <label id="example-radio-group-label">{{ field.label }}</label>

      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        formControlName="{{ field.key }}"
      >
        @for (option of field.options; track option) {
        <mat-radio-button class="example-radio-button" [value]="option">{{
          option
        }}</mat-radio-button>
        }
      </mat-radio-group>
    </ng-container>

    <div *ngIf="field.type === 'Group'" formGroupName="{{ field.key }}">
      <app-form-group
        [form]="getFormGroup(field)"
        [config]="field"
      ></app-form-group>
    </div>
  </form>
</div>
